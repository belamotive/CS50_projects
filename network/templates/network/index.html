{% extends "network/layout.html" %} {% block body %}
<div id="app">
  <div class="row m-2">
    <div class="col-3"></div>
    <div class="col-md-6">
      <div id="alert">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <span id="msg"></span>
          <button id="closealertbtn" type="button" class="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row m-3">
    <div class="col-3"></div>
    {% if user.is_authenticated %}
    <div class="col-md-6">
      <div class="form-group">
        <div class="form-group postinput">
          <textarea class="form-control" id="post"></textarea>
        </div>
        <button class="btn btn-purple mb-2" onClick="PostPost()">Post</button>
      </div>
    </div>
    {% endif %}
    <div class="col-3"></div>
  </div>
  <div class="row m-3">
    <div class="col-3"></div>
    <div id="users" class="col-md-6">
    </div>
    <div class="col-3"></div>
  </div>
	<div class="row m-3">
		<div class="col-3"></div>
		<div id="posts" class="col-md-6">
		</div>
		<div class="col-3"></div>
	</div>
</div>
<nav id="paginav" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li id="previouspage" class="page-item">
      <a class="page-link">Previous</a>
    </li>
    <li id="nextpage" class="page-item">
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
