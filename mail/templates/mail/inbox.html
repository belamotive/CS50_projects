{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="my-3">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
    </div>

    <div id="compose-view">
        <div id="alert">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="error"></span>
                <button type="button" class="btn btn-close btn-sm btn-outline-danger" data-bs-dismiss="alert" aria-label="Close">Close</button>
            </div>
        </div>
        <h3>New Email</h3>
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control mb-3" id="compose-body" placeholder="Body"></textarea>
        <input id="sendmail-btn" type="submit" class="mb-5 btn btn-primary" value="Send" onclick="sendMail()">
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
